<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <nav class="navbar navbar-expand-lg navbar-light bg-light " id="head">

    </nav>

    <h1 class="text-center">Películas Disponibles</h1>
    <div class="containerMovies">
        

    </div>


    <!-- Modal Horario -->


    <div class="modal fade" id="modalHorario" tabindex="-1" role="dialog" aria-labelledby="modalHorarioLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalHorarioLabel">Pélicula</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="containerModal">
                        <input type="hidden" id="modId">
                        <div class="contPeli">
                            <div class="bodyleft">
                                <img src="img/barco.jpg" id="modimagen" alt="">
                            </div>
                            <div class="bodyright">
                                <div class="modtitle">
                                    <p id="modtitle">Black Panter</p>
                                </div>
                                <div class="modsinopsis">
                                    <p id="modsinopsis">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Fugit eos voluptatibus Fuga
                                        iste facilis molestiae.</p>
                                </div>
                            </div>
                        </div>
                        </br>
                        <div class="conDatos">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="selectDia">Día</label>
                                </div>
                                <select class="custom-select" id="selectDia">
                                    <option selected>Choose...</option>
                                    
                                </select>
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="selectHora">Hora</label>
                                </div>
                                <select class="custom-select" id="selectHora">
                                    <option selected>Choose...</option>
                                </select>
                            </div>
                            <label for="Npersonas">Numero de Personas</label>
                            <input type="number" name="Npersonas" id="Npersonas" min="1" max="10" value="1">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="peliculaActual()">Seleccionar Asientos</button>
                </div>
            </div>
        </div>
    </div>
